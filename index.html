<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          minlength="2"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
    </header>
    <main>
      <div id="weather" class="hidden afterLoginAppear">
        <span></span>
        <span></span>
      </div>
      <h2 id="clock" class="hidden afterLoginAppear"></h2>
      <h1 id="greeting" class="hidden afterLoginAppear"></h1>
      <form id="todo-form" class="hidden afterLoginAppear">
        <span>Let's make a to do list!!</span>
        <input required type="text" />
      </form>
      <ol id="todo-list" class="hidden afterLoginAppear"></ol>
      <div id="quote" class="hidden afterLoginAppear">
        <span></span>
        <span></span>
      </div>
    </main>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
